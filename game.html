<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Quiz TIme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class = "row">
        <div class = "col">
            <a class="btn" href="highscores.html">LeaderBoard</a>
        </div>
        <div id="timer"class="col"><!-- Timer inserted through JS --></div>
    </nav>
    <main id="container" class="flex-center flex-column">
        <div id="start" class="btn">Start Quiz!</div>
        <section id="quiz" style="display: none">
            <div id="question">
                <!-- Questions inserted through JS -->
            </div>
            <div id="choices">
                <!-- Answer Choices inserted through JS -->
                <div class="choice btn" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice btn" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice btn" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice btn" id="D" onclick="checkAnswer('D')"></div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
