<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LeaderBoard</title>

<body>
    <nav class="row">
        <div class="col top-btn">
            <a class="btn" href="index.html">Home</a>
        </div>
        <div class="col">
            
        </div>
    </nav>
    <main class="containedScores">
        <div class="row">
            <div class="col"></div>
            <div class="col"><ul id="storedHighScores"></ul></div>
            <div class="col"></div>
    
        </div>
    </main>
    <script > 
    
    //Array variable for holding High Score Objects
    var highScores = JSON.parse(localStorage.highScoresArray);

    var showHighScores = document.querySelector("#storedHighScores");


        init();

        function init() {

            
            // console.log(JSON.parse(localStorage.highScoresArray));
            // console.log(storedScores);
            console.log(highScores)

            renderScores();
        }

        function renderScores() {


            for (var i = 0; i < highScores.length; i++) {
                var tempHIghScore = highScores[i];
                var li = document.createElement("li");
                li.textContent = JSON.stringify(tempHIghScore.name + "----" + tempHIghScore.score);
                console.log(li);
                showHighScores.append(li);
            }



        }
    
    </script>
</body>
</html>
